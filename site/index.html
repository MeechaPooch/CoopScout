<!DOCTYPE html>
<head>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


    <link href="style.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-status-bar" content="white">

    <title>CoopScout</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0588/9592/5424/products/notebookedit1_1024x1024@2x.png?v=1645036807">
    <link rel="apple-touch-icon" href="https://cdn.shopify.com/s/files/1/0588/9592/5424/products/notebookedit1_1024x1024@2x.png?v=1645036807">
</head>
<html>
   
<body>
    <div id="background"></div>
    <div id="screen">
        <div class="screenInfo" id="screenInfo">
            | |
        </div>
        <div id="page">
            <div class="surface">
              
                <div class="sectionTitle topTitle">
                    Auto Cargo
                </div>
                <div class="ballButtons">
                    <left class="buttonStack">
                        <div class="buttonLabels">
                            <!-- <span class="shotName">LOW</span>&nbsp;<span class="shotNum">4</span> -->
                            <span class="inlineNum" data-type="autoLow">0</span>&nbsp<span class="shotName">LOW</span>
                        </div>
                        <!-- <div class="shotNum leftShotNum">4</div> -->
                        <div class="bigButton upButton" onclick="incrCounter('autoLow',1)">
                        +
                        </div>
                        <div class="bigButton downButton" onclick="incrCounter('autoLow',-1)">
                            -
                        </div>
                    </left>
                    <right class="buttonStack">
                        <div class="buttonLabels">
                        <span class="shotName">HIGH</span> &nbsp<span class="inlineNum" data-type="autoHigh">0</span>
                        </div>
                        <!-- <span class="shotNum rightShotNum">4</span> -->

                        <!-- <span class="shotNum">4</span> -->
                        <div class="bigButton upButton" onclick="incrCounter('autoHigh',1)">
                            +   
                        </div>
                        <div class="bigButton downButton" onclick="incrCounter('autoHigh',-1)">
                            -
                        </div>
                    </right>
                </div>
            </div>



            <div class="surface" id="teleop">
              
                <div class="sectionTitle topTitle">
                    Teleop Cargo
                </div>
                <div class="ballButtons">
                    <left class="buttonStack">
                        <div class="buttonLabels">
                            <!-- <span class="shotName">LOW</span>&nbsp;<span class="shotNum">4</span> -->
                            <span class="inlineNum" data-type="teleLow">0</span>&nbsp<span class="shotName">LOW</span>
                        </div>
                        <!-- <div class="shotNum leftShotNum">4</div> -->
                        <div class="bigButton upButton" onclick="incrCounter('teleLow',1)">
                        +
                        </div>
                        <div class="smollor bigButton downButton" onclick="incrCounter('teleLow',-1)">
                            -
                        </div>
                    </left>
                    <right class="buttonStack">
                        <div class="buttonLabels">
                        <span class="shotName">HIGH</span> &nbsp<span class="inlineNum" data-type="teleHigh">0</span>
                        </div>
                        <!-- <span class="shotNum rightShotNum">4</span> -->

                        <!-- <span class="shotNum">4</span> -->
                        <div class="bigButton upButton" onclick="incrCounter('teleHigh',1)">
                            +   
                        </div>
                        <div class="smollor bigButton downButton" onclick="incrCounter('teleHigh',-1)">
                            -
                        </div>
                    </right>
                </div>
                <div class="sectionTitle">
                    Teleop Defending
                </div>
                
                
            <label id="nodef" class="checkboxBox selected" for="auto-none"> 
            No Defense</label>
            <br>
            <label class="checkboxBox" for="vehicle1">Blocked Launchpad</label>
            <label class="checkboxBox" for="vehicle1">Shoved Robots (Gracious-Professionally)</label>
            <br>
            <label class="checkboxBox" for="vehicle1">Stored Opponent's Balls in Indexer</label>
            <label class="checkboxBox" for="vehicle1">Trapped/Pushed Balls Against Wall</label>
            <space></space>
            </div>


            <div class="surface">
                <div class="sectionTitle topTitle">Climing!</div>
            <label class="checkboxBox exclusive" for="vehicle1">Not Attempted</label>
            <label class="checkboxBox exclusive" for="vehicle1">Low Bar</label>
            <label class="checkboxBox exclusive" for="vehicle1">Mid Bar</label>
            <label class="checkboxBox exclusive" for="vehicle1">High Bar</label>
            <label class="checkboxBox exclusive" for="vehicle1">Traversal Bar</label>
            <label class="checkboxBox exclusive" for="vehicle1">Attempted But Fell :(</label>

            <div class="sectionTitle">
                Notes
            </div>
            <textarea class="textnote"></textarea>
        <space></space>    
        </div>
        </div>
    </div>
</body>
<script src="input.js"></script>
<script src="script.js"></script>
</html>
